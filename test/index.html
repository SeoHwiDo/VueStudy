<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="imgdiv" v-for="img in imgs" :key="img.text">
            <a :href="img.url">{{img.text}}</a>
            <img v-bind:src="img.src" />
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                
                imgs:[
                    {text:'사진1',src:'./imgs/img1.jpg',url:"https://www.hallym.ac.kr/"},
                    {text:'사진2',src:'./imgs/img2.jpg',url:"https://www.hallym.ac.kr/"},
                    {text:'사진3',src:'./imgs/img3.jpg',url:"https://www.hallym.ac.kr/"},
                    {text:'사진4',src:'./imgs/img4.jpg',url:"https://www.hallym.ac.kr/"}
                ]
            }
        })
    </script>
    <style>
        .imgdiv{margin:4px; border: 4px solid blue; display: inline-block;}
        img{width: 240px; height: 180px; padding: 3px;}
        a{text-align: center;display: block;}
    </style>
</body>
</html>
