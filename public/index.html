<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
  var vm = new Vue({
    el:'#app',
    data(){
     return{message:'have a nice day!'}
    },
    methods:{
      sayHello:function(){
        alert(this.message);
      }
    },
    template:`<div id="newDiv">
      <div>첫번째 div</div>
      <div>두번째 div</div>
      <div>세번째 div</div>
      <p>테스트</p>
      <button v-on:click="sayHello">확인</button>
      </div>`
    })
  </script>
</body>
</html>
