<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxHCWp1t77Bi1L4ZtiqrqD80Kn4Z*NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <div class="container">
                <nav class="cyan">
                    <div class="nav-wrapper">
                        <a href="#" class="brand-logo">Groad</a>
                        <a href="#" data-target="nav-mobile" class="sidenav-trigger">
                            <i class="material-icons">menu</i></a>
                        <ul class="right hide-on-med-and-down">
                            <li v-for="link in navlinks" :key="link.text">
                            <a href="link.href">{{link.text}}</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <ul class="sidenav" id="nav-mobile">
            <li v-for="link in navlinks" :key=link.text><a href="link.href">{{link.text}}</a></li>
        </ul>
        <!-- 추가 내용 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs/cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></script>
    <script src="/js/app.js"></script>
    <script src="/js/matcon.js"></script>

</html>
