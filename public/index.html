<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxHCWp1t77Bi1L4ZtiqrqD80Kn4Z*NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div>
        <div class="container">
          <nav class="cyan">
            <div class="nav-wrapper">
              <a href="#" class="brand-logo">
                Groad
              </a>
                <ul class="right">
                  <li v-for="link in navlinks" :key="link.text">
                    <a :href="link.href">
                      {{link.text}}
                    </a>
                  </li>
                </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
          el:'#app',
          data:{
              navlinks:[
                  {text:'마음의 순례길',href:'#pilgrimage'},
                  {text:'여행 도우미',href:'#triphelp'},
                  {text:'순례길 이야기',href:'#story'},
                  {text:'여행정보',href:'#tripinfo'},
                  {text:'커뮤니티',href:'#cummunity'}
              ]
          }
      })
  </script>
    <!-- built files will be auto injected -->
  </body>
</html>
